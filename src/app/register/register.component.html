<div class="grandfather">
  <div class="register">
    <h1>Register</h1>

    <label>Phone Number</label>
    <input [(ngModel)]="phoneNumber" type="text" placeholder="Enter your phone number" />

    <label>Password</label>
    <input [(ngModel)]="password" type="password" placeholder="Enter your password" />

    <app-button text="Sign Up" (click)="signUp()"></app-button>

    <a routerLink="/login">
      <p style="margin-top: 10px;">Have An Account?</p>
    </a>
  </div>
</div>
